<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <link rel="stylesheet" type="text/css" href="./styles/general-styles.css">
    <link rel="stylesheet" type="text/css" href="./styles/sv-form-styles.css">
    <link rel="stylesheet" type="text/css" href="./styles/qst2-styles.css">

    <script src="./scripts/sv-quest2-app.js" defer></script>

    <title>survey form</title>
</head>

<body>

    <div class="img-wrapper" id="img-wrp-3">
        <img src="./images/three.svg" id="img-hero-3" alt="surprised boy in formal wear" />
    </div>
    <main id="sv-form-main2">
        <form action="survey-questions3.html" class="sv-form">
            <section class="df-form-section2">
                <label for="sv-select-invest" class="qst-label">How do you decide to invest?</label>
                <select id="sv-select-invest" name="sv-select-invest">
                    <option class="df-inpt-fsize" value="havnt">I have not invested yet.</option>
                    <option class="df-inpt-fsize" value="manager">My bank manager advises me.</option>
                    <option class="df-inpt-fsize" value="self">I decide to invest by myself.</option>
                </select>
                <div class="mult-ipt-wrap df-form-section">
                    <h3 class="qst-label">What resources have you used or are you using for your training?</h3>
                </div>
            </section>
            <section class="df-form-section">
               
                <div class="cbx-wrap">
                    <div class="ipt-wrap wrap2">
                        <label for="sv-cbx-bks">Books and articles</label>
                        <input type="checkbox" id="sv-cbx-bks" name="sv-cbx-ivst" value="books"/>
                        <span class="checkmark"></span>
                    </div>
                    <div class="ipt-wrap wrap2">
                        <label for="sv-cbx-ytb">YouTube tutorial videos</label>
                        <input type="checkbox" id="sv-cbx-ytb" name="sv-cbx-ivst" value="ytb"/>
                        <span class="checkmark"></span>
                    </div>
                    <div class="ipt-wrap wrap2">
                        <label for="sv-cbx-on">online or face to face courses</label>
                        <input type="checkbox" id="sv-cbx-on" name="sv-cbx-ivst" value="online"/>
                        <span class="checkmark"></span>
                    </div>
                    <div class="ipt-wrap wrap2">
                        <label for="sv-cbx-exp">experience with little investment</label>
                        <input type="checkbox" id="sv-cbx-exp" name="sv-cbx-ivst" value="exp"/>
                        <span class="checkmark"></span>
                    </div>
                </div>
                
            </section>
            <nav class="tri-btns-wrap">
                <div class="btns-wrap-nav">
                    <a class="btn btn-small" onclick="history.go(-1)">Back</a>
                    <input type="submit" class="btn btn-small" onclick="return checaMarcado()" value="Next"></input>
                </div>
                <input type="submit" class="btn btn-big" value="Skip"></input>
            </nav>
        </form>
    </main>

    </main>
</body>

</html>
